<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        
        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Topic Tags</caption>
        <thead>
            <tr>
                <th>Nested Table 1</th>
                <th>Nested Table 2</th>
                <th>Nested Table 3</th>
                <th>Nested Table 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ul>
                        <li>List Item</li>
                        <li>List Item</li>
                        <li>List Item</li>
                    </ul>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>Column 1</td>
                            <td>abc</td>
                        </tr>
                        <tr>
                            <td>Column 2</td>
                            <td>def</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>Nested Table</td>
                        </tr>
                        <tr>
                            <td>Demo Continued</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>HTML</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
